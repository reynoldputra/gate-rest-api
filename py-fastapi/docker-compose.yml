version: "3.9"

services:
  api:
    container_name: fast-api
    build:
      context: .
      target: builder
    working_dir: /code/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      DEBUG: 1
    volumes:
      - ./app:/code/app
    ports:
      - '8000:8000'
    # network_mode: host
    restart: on-failure